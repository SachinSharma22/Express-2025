<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background: #f8f8f8;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }
        h1 {
            color: #e74c3c;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #3498db;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        a:hover {
            background: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="/">Back to Home Page</a>
</body>
