<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        background: #f0f4f8;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        background: #fff;
        padding: 40px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        width: 320px;
      }
      h1 {
        text-align: center;
        color: #3498db;
        margin-bottom: 24px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #217dbb;
      }
    </style>
  </head>
  <body>
    <form action="submit" method="post">
      <h1>Login Page</h1>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
